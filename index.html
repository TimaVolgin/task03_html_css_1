<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>task_3.HTML/CSS</title>
</head>
<body>
	<div class="main_form">
		<div class="main_form__image"></div>
		<div class="main_form__header">
			Drop us a message
		</div>
		<form>
			<div class="input_form">
				<div>
					<input class="input_form__name" type="text" placeholder="Name">	
					<input class="input_form__email" type="text" placeholder="Email Address">
				</div>
				<div class="input_form__message">
					<textarea placeholder="Write Us A Message"></textarea>
				</div>
				<div class="input_form__submit">
					<input class="input_form__submit_button" type="submit" Value="Send">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
